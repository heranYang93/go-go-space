<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Space</title>
    <link rel="stylesheet" href="../Development/script/style/main.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="abyss">
        <h1 class="abysstext">Enter the abyss</h1>
        <img class="darkplanet" src="../Development/media/background2.jpg" alt="" />
      </div>

        <div class="ISSholder">
          <img
            class="ISS"
            src="../Development/media/iss1.jpg"
            alt="Img of the ISS"
          />
          <div class="card">
            <div class="container">
              <h4><b>Soyuz SpaceCraft</b></h4>
              <img src="../Development/media/soyuz13.png" />
            </div>
          </div>
        </div>
        <div class="crewmates">
          <h2 id="h2">
            Welcome Aboard Astronaut <span id="storedName"></span><br />Lets Meet Your Crew mates
          </h2>
          <div class="card2">
            <div class="container2">
              <h4 class="members"><b>Members onboard the ISS!</b></h4>
              <div><h4><span id="mate1"></span></h4></div>
              <div><h4><span id="mate2"></span></h4></div>
              <div><h4><span id="mate3"></span></h4></div>
              <div><h4><span id="mate4"></span></h4></div>
              <div><h4><span id="mate5"></span></h4></div>
              <div><h4><span id="mate6"></span></h4></div>
              <div><h4><span id="mate7"></span></h4></div>
             
              
            </div>
          </div>
        </div>
        
        <div class="ISSholder4">
          <div class="arrow">
            <div class="curve"></div>
            <div class="point"></div>
          </div>
          <div class="card3">
            <h4 class="members"><b>There is another Space Station called the Shenzhou 13</b></h4>
            <div class="container3">
              <h4 class="members"><b>Members onboard the Shenzhou 13!</b></h4>
              <div><h4><span id="mate8"></span></h4></div>
              <div><h4><span id="mate9"></span></h4></div>
              <div><h4><span id="mate10"></span></h4></div>
            
            </div>
          </div>
          
          </div>
          
          

          
              <div class="mapsection">
                <div class="dataholder">
                  <div class="data">
                    <h4>Local Time</h4>
                    <h4>Velocity</h4>
                    <h4>Altitude</h4>
                    <h4>Latitude</h4>
                    <h4>Longitude</h4>
                    <h4>The ISS is in </h4>
                    

                  </div>
                
                  
                  
                  
                </div>
                <div id="map" class="mapholder"></div>
              </div>
              
              </div>
              <div class="card4">
                <div class="container">
                  <img class="ISS" src="../Development/media/astronaut.jpeg" />
                </div>
              </div>
            </div>

      
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../Development/script/map.js"></script>
      <script src="../Development/script/shuttle.js"></script>
      <script src="../Development/script/crewmates.js"></script>
      
    </main>
  </body>
</html>
